<!-- CSS -->
<link href="https://comment.fascloud.org/dist/Artalk.css" rel="stylesheet">

<style>
.dark .atk-main-editor {
  background-color: #37383e !important;
  border: 1px solid #555660 !important;
}

.dark .artalk {
  color: #bdbdbe !important;
}

.dark .atk-main-editor>.atk-textarea-wrap>.atk-textarea {
  background-color: #37383e !important;
  color: #bdbdbe !important;
}

.dark .atk-editor-plug-emoticons>.atk-grp-switcher {
  background: rgb(55 56 62) !important;
  border-top: 1px solid #555660 !important;
  border-bottom: 1px solid #555660 !important;
}

.dark .atk-editor-plug-emoticons>.atk-grp-switcher>span:hover, .dark .atk-editor-plug-emoticons>.atk-grp-switcher>span.active {
  background: rgb(38 38 41) !important;
}

.dark .atk-main-editor>.atk-plug-panel-wrap {
  border-top: 1px solid #555660   !important;
}

.dark .atk-comment>.atk-main>.atk-header .badge, .atk-comment>.atk-main>.atk-header .atk-ua, .atk-comment>.atk-main>.atk-header .atk-pinned-badge, .atk-comment>.atk-main>.atk-header .atk-region-badge, .atk-comment>.atk-main>.atk-header .atk-badge {
  color: #bdc6d9 !important;
  background: #000000 !important;
}

.dark .atk-main-editor>.atk-textarea-wrap>.atk-send-reply {
  background: rgb(134 134 134 / 75%) !important;
}

.comment-split-line {
  text-align: center;
  font-size: 14px;
  border-bottom: 1px solid #eaecef;
  margin: 50px 0;
  height: 0;
}

.comment-split-line::after {
  content: "评论";
  background-color: #ececec;
  border-radius: 10px;
  padding: 0 10px;
  position: relative;
  top: -10px;
  color: #6a737d;
}

.dark .comment-split-line::after {
  background-color: #37383e;
  color: #bdc6d9;
}

.dark .comment-split-line {
  border-bottom: 1px solid #555660;
}

</style>

<!-- JS -->
<script src="https://comment.fascloud.org/dist/Artalk.js"></script>

<!-- Artalk -->
<div class="comment-split-line"></div>
<div id="Comments"></div>
<script>
Artalk.init({
  el:        '#Comments',                // 绑定元素的 Selector
  pageKey:   '',                  // 固定链接 (留空自动获取)
  pageTitle: '',  // 页面标题 (留空自动获取)
  server:    'https://comment.fascloud.org/',  // 后端地址
  site:      'blog-hushuo',             // 你的站点名
})
</script>
